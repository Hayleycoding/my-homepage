<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <style>
        body {
            background: #fffbe6;
            font-family: Georgia;

        }

        h1 {
            color: purple;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-me.html">About Me</a></li>
            <li><a href="things-i-love.html">Things I Love</a></li>
            <li><a href="contact-me.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        <h1>Hayley's Coding Journey</h1>
        <h2>Learning to code and enjoying every minute</h2>
        <img
            src="images/me.jpg"
            alt="A photo of me forward facing, blonde, curled hair, green eyes"
            style="width:300px;"
        >
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Me</legend>

                <label for="name">Your Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your full name:"
                    minlength="2"
                    maxlength="50"
                    required
                >

            </fieldset>
            <fieldset>
                <legend></legend>

                <label for="email">Your Email:</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="example@email.com"
                    minlength="5"
                    maxlength="60"
                    required
                >

            </fieldset>
            <fieldset>
                <legend>Message</legend>

                <label for="message">Your message:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="6"
                    cols="40"
                    placeholder="Enter your message here:"
                    minlength="5"
                    maxlength="350"
                ></textarea>
            </fieldset>

        </form>
    </main>
    <footer>Copyright Hayley Codes 2025</footer>
</body>

</html>
